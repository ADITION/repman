controllers:
    resource: ../../src/Controller/
    type: annotation

app_logout:
    path: /logout

proxy_repo_url:
    path: ''
    host: 'repo.{domain}'
    defaults:
        domain: '%domain%'
    requirements:
        domain: "%domain%"

organization_repo_url:
    path: ''
    host: '{organization}.repo.{domain}'
    defaults:
        domain: '%domain%'
    requirements:
        domain: "%domain%"

login_github_check:
    path: /auth/github/check

login_gitlab_check:
    path: /auth/gitlab/check

login_bitbucket_check:
    path: /auth/bitbucket/check
